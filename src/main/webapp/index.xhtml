<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>

    <h:body>
        <center>
            <h1>Newsy: JSF 2.0 + Spring + Hibernate ${hibernate.version}</h1>

            <h:dataTable value="#{news.getNewsList()}" var="c"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         >

                <h:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    #{c.id}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Treść
                    </f:facet>
                    #{c.tresc}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Data
                    </f:facet>
                    #{c.data}
                </h:column>

            </h:dataTable>

            <br />
            <h2>Dodanie nowości</h2>
            <h:form>

                <h:panelGrid columns="3">

                    Treść: 
                    <h:inputTextarea  id="tresc" value="#{news.tresc}" 
                                 cols="80" rows="10" required="true"
                                 label="tresc" >
                    </h:inputTextarea>

                    <h:message for="tresc" style="color:red" />
            
                </h:panelGrid>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                <h:commandButton value="Submit" action="#{news.addNews()}" />

            </h:form>
        </center>
    </h:body>

</html>
